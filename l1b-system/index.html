<!DOCTYPE html>
<html>
<head>
  <title>Library Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Add Book</h2>
  <form action="create.php" method="POST" enctype="multipart/form-data">
    <label>Book Title:</label><br>
    <input type="text" name="book_title" required><br>

    <label>Author Name:</label><br>
    <input type="text" name="author_name" required><br>

    <label>Book Cover:</label><br>
    <input type="file" name="book_cover" required><br>

    <label>Genre:</label><br>
    <select name="genre">
      <option>Fiction</option>
      <option>Non-fiction</option>
      <option>Science</option>
    </select><br>

    <label>Publication Year:</label><br>
    <input type="date" name="publication_year" required><br>

    <label>Quantity:</label><br>
    <input type="number" name="quantity" min="1" value="1"><br><br>

    <input type="submit" value="Submit">
    <a href="read.php" class="view-books-button">ðŸ“š View Book List</a>
  </form>
</body>
</html>
