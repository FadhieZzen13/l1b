<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Book</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-container">
  <h2>Add Book</h2>
  <form action="create.php" method="POST" enctype="multipart/form-data">
    <input type="text" name="book_title" placeholder="Book Title" required>
    <input type="text" name="author_name" placeholder="Author Name" required>
    <input type="file" name="book_cover" required>
    
    <select name="genre" required>
      <option value="">Select Genre</option>
      <option>Fiction</option>
      <option>Non-Fiction</option>
      <option>Fantasy</option>
      <option>Biography</option>
    </select>

    <input type="date" name="publication_year" placeholder="Publication Year" required>
    <input type="number" name="quantity" placeholder="Quantity" required>
    
    <button type="submit">Add</button>
     <a href="read.php" class="view-books-button"> View Book List</a>
  </form>
</div>

</body>
</html>
